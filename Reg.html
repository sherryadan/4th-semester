<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h2 ALIGN="CENTER">Registration form in HTML</h2>

    <form action="Welcome.html" method="post">
    <table border="0" align="center">
    <tbody>
    
    
    <tr>
    <td><label for="name">Name: </label></td>
    <td><input id="name" maxlength="30" name="name" type="text" /></td>
    </tr>
    
    
    <tr>
    <td><label for="branch">Campus: </label></td>
    <td><input id="branch" maxlength="30" name="branch" type="text" /></td>
    </tr>
    
    <tr>
    <td><label for="rolln0">Registration Number : </label></td>
    <td><input id="rollno" maxlength="30" name="rollno" type="text" /></td>
    </tr>
    
    <tr>
    <td><label for="email">Email Address:</label></td>
    <td><input id="email" maxlength="30" name="email" type="text" /></td>
    </tr>
    
    <tr>
    <td><label for="username">User Name:</label></td>
    <td><input id="username" maxlength="30" name="username" type="text" /></td>
    </tr>
    
    <tr>
    <td><label for="password">Password:</label></td>
    <td><input id="password" maxlength="30" name="password"
    type="password" /></td>
    </tr>
    
    <tr>
    <td align="right"><input name="Submit" type="Submit" value="Submit" /></td>
    </tr>
    
    </tbody>
    </table>
    </form>
</html>
